name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: üîê Replace Firebase secrets
        run: |
          sed -i 's|\${FIREBASE_API_KEY}|${{ secrets.FIREBASE_API_KEY }}|g' public/firebase-config.template.js
          sed -i 's|\${FIREBASE_AUTH_DOMAIN}|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g' public/firebase-config.template.js
          sed -i 's|\${FIREBASE_PROJECT_ID}|${{ secrets.FIREBASE_PROJECT_ID }}|g' public/firebase-config.template.js
          sed -i 's|\${FIREBASE_STORAGE_BUCKET}|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g' public/firebase-config.template.js
          sed -i 's|\${FIREBASE_MESSAGING_SENDER_ID}|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g' public/firebase-config.template.js
          sed -i 's|\${FIREBASE_APP_ID}|${{ secrets.FIREBASE_APP_ID }}|g' public/firebase-config.template.js

          mv public/firebase-config.template.js public/firebase-config.js

      - name: üöÄ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: expensetracker-5bddb
